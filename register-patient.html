<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthBridge GH - Register Patient</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .sidebar {
            transition: all 0.3s;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex flex-col h-screen overflow-hidden md:flex-row">
        <!-- Sidebar -->
        <div class="sidebar bg-blue-800 text-white w-full md:w-64 flex-shrink-0">
            <div class="p-4 flex items-center space-x-3 border-b border-blue-700">
                 <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQ3hBHK87FQAzhnzByO_GeNoojI52HO6BVrg&s/40x40" alt="HealthBridge GH logo" width="40" height="40" class="rounded">
                <h1 class="text-xl font-bold">HealthBridge GH</h1>
            </div>
            <nav class="p-4">
                <div class="mb-6">
                    <p class="text-blue-200 text-xs uppercase font-semibold px-2 mb-2">Main</p>
                    <a href="dashboard.html" class="flex items-center space-x-2 px-2 py-3 rounded-lg hover:bg-blue-700 text-white">
                        <i class="fas fa-home"></i>
                        <span>Dashboard</span>
                    </a>
                </div>
                
                <div class="mb-6">
                    <p class="text-blue-200 text-xs uppercase font-semibold px-2 mb-2">Patient Management</p>
                    <a href="register-patient.html" class="flex items-center space-x-2 px-2 py-3 rounded-lg bg-blue-700 text-white">
                        <i class="fas fa-user-plus"></i>
                        <span>Register Patient</span>
                    </a>
                    <a href="patient-management.html" class="flex items-center space-x-2 px-2 py-3 rounded-lg hover:bg-blue-700 text-white">
                        <i class="fas fa-search"></i>
                        <span>Find Patient</span>
                    </a>
                    <a href="health-records.html" class="flex items-center space-x-2 px-2 py-3 rounded-lg hover:bg-blue-700 text-white">
                        <i class="fas fa-file-medical"></i>
                        <span>Health Records</span>
                    </a>
                </div>
                
                <div class="mb-6">
                    <p class="text-blue-200 text-xs uppercase font-semibold px-2 mb-2">Referral System</p>
                    <a href="new-referral.html" class="flex items-center space-x-2 px-2 py-3 rounded-lg hover:bg-blue-700 text-white">
                        <i class="fas fa-paper-plane"></i>
                        <span>New Referral</span>
                    </a>
                    <a href="track-referrals.html" class="flex items-center space-x-2 px-2 py-3 rounded-lg hover:bg-blue-700 text-white">
                        <i class="fas fa-tasks"></i>
                        <span>Track Referrals</span>
                    </a>
                </div>
                
                <div class="mb-6">
                    <p class="text-blue-200 text-xs uppercase font-semibold px-2 mb-2">Admin</p>
                    <a href="facilities.html" class="flex items-center space-x-2 px-2 py-3 rounded-lg hover:bg-blue-700 text-white">
                        <i class="fas fa-hospital"></i>
                        <span>Facilities</span>
                    </a>
                    <a href="analytics.html" class="flex items-center space-x-2 px-2 py-3 rounded-lg hover:bg-blue-700 text-white">
                        <i class="fas fa-chart-bar"></i>
                        <span>Analytics</span>
                    </a>
                    <a href="user-management.html" class="flex items-center space-x-2 px-2 py-3 rounded-lg hover:bg-blue-700 text-white">
                        <i class="fas fa-users"></i>
                        <span>Users</span>
                    </a>
                </div>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Top Navigation -->
            <header class="bg-white shadow-sm z-10">
                <div class="flex items-center justify-between px-6 py-3">
                    <div class="flex items-center space-x-4">
                        <button id="sidebarToggle" class="text-gray-600 hover:text-gray-900 md:hidden">
                            <i class="fas fa-bars"></i>
                        </button>
                        <h2 class="text-xl font-semibold text-gray-800">Register Patient</h2>
                    </div>
                    
                    <div class="flex items-center space-x-4">
                        <div class="relative">
                            <input type="text" placeholder="Search..." class="pl-10 pr-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                        </div>
                        
                        <div class="flex items-center space-x-2">
                            <div class="relative">
                                <i class="fas fa-bell text-gray-600 text-xl cursor-pointer"></i>
                                <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-4 w-4 flex items-center justify-center">3</span>
                            </div>
                            
                            <div class="flex items-center space-x-2">
                                <img src="https://placehold.co/36x36" alt="User  profile picture" class="rounded-full">
                                <div>
                                    <p class="text-sm font-medium">GCTU</p>
                                    <p class="text-xs text-gray-500">Regional Hospital</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Content Area -->
            <main class="flex-1 overflow-y-auto p-6 bg-gray-50">
                <div class="bg-white rounded-lg shadow overflow-hidden">
                    <div class="p-4 border-b border-gray-200">
                        <h3 class="font-semibold text-lg">Patient Registration Form</h3>
                    </div>
                    <div class="p-4">
                        <form id="patientForm">
                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-medium mb-2" for="nhis">NHIS/Ghana Card Number</label>
                                <input type="text" id="nhis" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter NHIS or Ghana Card number" required>
                            </div>
                            
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                                <div>
                                    <label class="block text-gray-700 text-sm font-medium mb-2" for="firstname">First Name</label>
                                    <input type="text" id="firstname" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                                </div>
                                <div>
                                    <label class="block text-gray-700 text-sm font-medium mb-2" for="lastname">Last Name</label>
                                    <input type="text" id="lastname" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                                </div>
                            </div>
                            
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                                <div>
                                    <label class="block text-gray-700 text-sm font-medium mb-2" for="dob">Date of Birth</label>
                                    <input type="date" id="dob" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                                </div>
                                <div>
                                    <label class="block text-gray-700 text-sm font-medium mb-2" for="gender">Gender</label>
                                    <select id="gender" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                                        <option value="">Select</option>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-medium mb-2" for="contact">Contact Number</label>
                                <input type="tel" id="contact" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="+233..." required>
                            </div>
                            
                            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                                Register Patient
                            </button>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // Toggle sidebar on mobile
        document.getElementById('sidebarToggle').addEventListener('click', function() {
            document.querySelector('.sidebar').classList.toggle('-ml-64');
        });

        // Patient form submission
        document.getElementById('patientForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Here you would typically send the data to the server
            alert('Patient registered successfully!');
            this.reset(); // Reset the form after submission
        });
    </script>
</body>
</html>
